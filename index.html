<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Haculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Orbitron'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>Haculator</h1>
<p>Hi-Tech calculator for hackers</p>
<table id="calculator">
  <tr><td id="screen" colspan="4">0</td></tr>
  <tr><td id="cureentInput" colspan="4">0</td></tr>
  <tr><td class="pad ops">AC</td><td class="pad ops">CE</td><td class="pad ops">/</td><td class="pad ops">*</td></tr>
  <tr><td class="pad num">7</td><td class="pad num">8</td><td class="pad num">9</td><td class="pad ops">-</td></tr>
  <tr><td class="pad num">4</td><td class="pad num">5</td><td class="pad num">6</td><td class="pad ops">+</td></tr>
  <tr><td class="pad num">1</td><td class="pad num">2</td><td class="pad num">3</td><td class="pad ops" rowspan="2">=</td></tr>
  <tr><td colspan="2" class="pad num">0</td><td class="pad num">.</td></tr>
</table>

by <a target="_blank" href="https://www.linkedin.com/in/gokula-krishna-70116065/">Gokula Krishna</a>

    <script  src="js/index.js"></script>

</body>
</html>
